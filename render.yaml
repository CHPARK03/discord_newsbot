services:
  - type: worker
    name: discord-news-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      # Render Blueprint에서는 각 항목이 fromGroup 또는 key+value를 가져야 합니다.
      # 비밀 값은 Render 대시보드에서 수동으로 추가하세요.
      - key: NEWS_SEND_TIME
        value: "09:00"
      - key: TIMEZONE
        value: "Asia/Seoul"