services:
  - type: worker
    name: discord-news-bot
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        fromSecret: DISCORD_TOKEN
      - key: NEWS_CHANNEL_ID
        fromSecret: NEWS_CHANNEL_ID
      - key: NEWSAPI_KEY
        fromSecret: NEWSAPI_KEY
      - key: NEWS_SEND_TIME
        value: "09:00"
      - key: TIMEZONE
        value: "Asia/Seoul"